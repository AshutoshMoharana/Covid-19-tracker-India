<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19(TRACKER)</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
</head>

<body>
    <h1 class="title">COVID19 TRACKER</h1>
    <!-- <h2 class="subtitle">The Latest statistics </h2> -->
    <div class="container">
        <div class="statistics-container">
            <h3>CountryName:</h3>
            <h3 id='CountryName'></h3>
            <h3>Total Population:</h3>
            <h3 id='Population'></h3>
            <h3>Last Update Date:</h3>
            <h3 id='Date'></h3>
        </div>
        <div class="Location-container">
            <h3>Total Cases:</h3>
            <h3 id='cases'></h3>
            <h3>Total Deaths:</h3>
            <h3 id='Deaths'></h3>
            <h3>Total Recovered:</h3>
            <h3 id='Recovered'></h3>
        </div>
    </div>
    <h1 class="footer">Basic Project Created by &lt;Ashutosh Moharana&gt;</h1>
    <!-- <h1 class="footer">Basic Project</h1> -->

</body>

</html>
